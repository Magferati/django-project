{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-5">

    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Your Profile</h2>

        <p class="text-gray-700 mb-2"><span class="font-semibold">Username:</span> {{ request.user.username }}</p>
        <p class="text-gray-700 mb-4"><span class="font-semibold">Phone:</span> {{ profile.phone_number }}</p>

        {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="w-32 h-32 mx-auto rounded-full mb-4 border border-gray-300">
        {% endif %}

        <div class="flex justify-center gap-4 mt-4">
            <a href="{% url 'edit-pro' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md transition">Edit</a>
            <a href="{% url 'del-pro' %}" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-md transition">Delete</a>
        </div>
    </div>

</body>
</html>
