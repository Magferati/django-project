{% extends "base.html" %}
{% load static %}
{% block title %} View Information {% endblock %}

{% block content %}
<style>
  .center-page {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    background-color: #f9fafb;
  }

  .center-page h1 {
    font-size: 28px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
  }

  .center-page img {
    width: 200px;
    height: 200px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    margin-bottom: 20px;
  }

  .center-page input {
    width: 250px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
  }
</style>

<div class="center-page">
  <h1>My Image</h1>
  <img src="{% static 'image/1.webp' %}" alt="My Image">
  <input type="text" placeholder="Enter name" name="name">
</div>
{% endblock %}
